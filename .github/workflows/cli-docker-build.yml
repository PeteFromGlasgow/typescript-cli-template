name: Docker Build

on:
  push:
    paths:
      - 'package.json'
      - 'packages/cli/**'
      - '.github/workflows/cli-docker-build.yml'
  # Add trigger for version tags
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-cli-docker-head:
    # Only run this job on pushes to main or master branch, not on tags
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - run: echo "REPO=${GITHUB_REPOSITORY@L}" >> "${GITHUB_ENV}"
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/cli/Dockerfile
          # Do not push yet, load image into local Docker daemon
          push: false
          load: true
          tags: ghcr.io/${{ env.REPO }}:latest
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ env.REPO }}:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: Push image to GHCR
        run: docker push ghcr.io/${{ env.REPO }}:latest

  build-cli-docker-tag:
    # Only run this job on pushes of tags
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            # Push the git tag itself (e.g., v1.2.3, v1.2.3-beta.1)
            type=ref,event=tag
            # Push semver tags (MAJOR, MAJOR.MINOR, MAJOR.MINOR.PATCH) for stable releases
            # Assumes git tags are like v1.2.3. Produces: 1, 1.2, 1.2.3
            # Does not produce these for pre-releases like v1.2.3-beta.1 by default
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{version}}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/cli/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

