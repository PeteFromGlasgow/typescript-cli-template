name: Docker Build
// AI! Probably worth adding eslint.config.js to this to. Also is there any way to only make certain jobs run on main/master like the build-cli-docker-head command below?
on:
  push:
    paths:
      - 'package.json'
      - 'packages/cli/**'

jobs:
  build-cli-docker-head:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: packages/cli/Dockerfile

