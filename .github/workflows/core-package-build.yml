name: Core Package Build & Publish

on:
  push:
    tags:
      - 'v*.*.*'
// AI! I need to replace the code here which uses a sed replace and make it use pnpm changesets instead
jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Needed to publish packages to GitHub Packages
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Or your preferred Node.js version
          registry-url: 'https://npm.pkg.github.com'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Update package.json version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          sed -i "s/\"version\": \"0.0.0-development\"/\"version\": \"$VERSION\"/" packages/core/package.json
          echo "Updated packages/core/package.json to version $VERSION"
      - name: Build package
        run: pnpm --filter @PeteFromGlasgow/typescript-cli-template-core build
      - name: Publish package
        working-directory: ./packages/core
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
